name: Mi Primer Pipeline de Calidad 

 

on: [push] # Se activa con cada subida de código 

 

jobs: 

  verificacion: 

    runs-on: ubuntu-latest # El robot usará una computadora con Linux 

    steps: 

      - name: Descargar el código 

        uses: actions/checkout@v4 

 

      - name: Instalar Node.js 

        uses: actions/setup-node@v4 

        with: 

          node-version: '20' 

 

      - name: Ejecutar mi prueba de calidad 

        run: node index.js 
